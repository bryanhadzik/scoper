<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Summary of Hours</h2>
        <ul>
            {% for topic, hours in hours_data.items() %}
            <li><strong>{{ topic.title() }}:</strong> {{ hours }} hours</li>
            {% endfor %}
        </ul>
        <h3>Total Hours: {{ total_hours }}</h3>
        <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back</a>
    </div>
</body>
</html>
