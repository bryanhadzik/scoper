<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic Estimator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST">
            <div class="sidebar">
                {% for topic in topics %}
                <div class="topic-folder" onclick="toggleTopic('{{ topic }}')">
                    üìÅ {{ topic.title() }}
                </div>
                {% endfor %}
            </div>
            <div class="main-content">
                {% for topic, subs in topics.items() %}
                <div class="topic-popup" id="{{ topic }}" style="display:none;">
                    <h2>{{ topic.title() }}</h2>
                    {% for sub in subs %}
                        <h3>{{ sub }}</h3>
                        <ul>
                        {% for subsub in subtopics[sub] %}
                            <li>
                                <span class="label">{{ subsub }}</span>
                                <input type="number" name="{{ topic }}_{{ sub }}_{{ subsub }}" value="{{ default_hours }}" step="0.5" class="hours-input">
                            </li>
                        {% endfor %}
                        </ul>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="submit-btn">View Summary</button>
            </div>
        </form>
    </div>
    <script>
        function toggleTopic(topicId) {
            document.querySelectorAll('.topic-popup').forEach(el => el.style.display = 'none');
            document.getElementById(topicId).style.display = 'block';
        }
    </script>
</body>
</html>
